name: Java CI with Maven Package Release

# 检测到 src 文件内 .java 文件有变动执行编译
on: [push]

jobs:
  build:
    #	配置权限
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      # 缓存依赖
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      # 下载代码
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        # 安装 JDK
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
      # Maven 打包
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      # 将打包好的 Jar 包 放到 staging 文件夹
      - run: mkdir staging && cp /home/runner/work/ZeroKingBot/ZeroKingBot/zkb-admin/target/ZeroKingBot.jar staging
      - name: "Build & test"
        run: |
          echo "done!"
      # 上传文件并发布 Release
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "4.1.8.3"
          prerelease: false
          title: "ZeroKingBot-v4.1.8.3"
          files: |
            staging/*.jar
