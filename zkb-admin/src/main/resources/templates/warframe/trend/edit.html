<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改紫卡属性值')"/>
</head>
<body>
<div class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-trend-warframe-edit" th:object="${trend}">
            <input id="rivenTrendId" name="rivenTrendId" th:field="*{rivenTrendId}" type="hidden">


            <div class="form-group">
                <label class="col-sm-3 control-label">武器类型：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <select id="rivenTrendType" name="rivenTrendType">
                            <option th:each="k:${keys}" th:field="*{rivenTrendType}" th:text="${k.value}"
                                    th:value="${k.key}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
  const prefix = ctx + "warframe/trend";

  function submitHandler() {
    if ($.validate.form()) {
      $.operate.save(prefix + "/update", $('#form-trend-warframe-edit').serialize());
    }
  }

  function doSubmit(index, layero){
    const tree = layero.find("iframe")[0].contentWindow.$._tree;
    if ($.tree.notAllowLastLevel(tree)) {
      const body = $.modal.getChildFrame(index);
      $("#rivenTrendId").val(body.find('#rivenTrendId').val());
      $.modal.close(index);
    }
  }


</script>
</body>
</html>
