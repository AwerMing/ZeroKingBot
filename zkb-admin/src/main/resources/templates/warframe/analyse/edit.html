<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改紫卡属性值')"/>
</head>
<body>
<div class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-analyse-trend-warframe-edit" th:object="${trend}">
            <input id="id" name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">词条名称：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input class="form-control" id="name" name="name" th:field="*{name}" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">前缀：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input class="form-control" id="prefix" name="prefix" th:field="*{prefix}" type="text">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">后缀：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input class="form-control" id="suffix" name="suffix" th:field="*{suffix}" type="text">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">步枪：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input class="form-control" id="rifle" name="rifle" th:field="*{rifle}" type="number">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">霰弹枪：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input class="form-control" id="shotgun" name="shotgun" th:field="*{shotgun}" type="number">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">手枪：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input class="form-control" id="pistol" name="pistol" th:field="*{pistol}" type="number">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Archwing枪械：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input class="form-control" id="archwing" name="archwing" th:field="*{archwing}" type="number">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">近战：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input class="form-control" id="melle" name="melle" th:field="*{melle}" type="number">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
  const prefix = ctx + "warframe/analyse";

  function submitHandler() {
    if ($.validate.form()) {
      $.operate.save(prefix + "/edit", $('#form-analyse-trend-warframe-edit').serialize());
    }
  }

  function doSubmit(index, layero){
    const tree = layero.find("iframe")[0].contentWindow.$._tree;
    if ($.tree.notAllowLastLevel(tree)) {
      const body = $.modal.getChildFrame(index);
      $("#id").val(body.find('#id').val());
      $.modal.close(index);
    }
  }




</script>
</body>
</html>
